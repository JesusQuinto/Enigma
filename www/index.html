<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>enigme</title>
        <link rel="manifest" href="manifest.json">

        <script>
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
              .then(() => console.log('service worker installed'))
              .catch(err => console.log('Error', err));
          }
        </script>-->

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="js/ng-cordova/dist/ng-cordova.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/routes.js"></script>
        <!-- services -->
        <script src="js/services/route_service.js"></script>
        <script src="js/services/wirings_service.js"></script>
        <script src="js/services/reflector_service.js"></script>
        <script src="js/services/plugboard_service.js"></script>

        <script src="js/directives/validationdirective.js"></script>

        <script src="js/controllers/main.js"></script>
        <script src="js/controllers/encript.js"></script>
        <script src="js/controllers/help.js"></script>

    <body ng-app="starter" ng-controller="main">
        <!-- Splash Loading -->
        <div class="splash" ng-cloak="">
            <h1>Loading</h1>
        </div>
        <!--End Splash Loading -->
        <ion-pane ng-cloak="">
          <!-- header -->
                <ion-nav-bar class="bar-positive">

                <!-- display cont -->
                <ion-nav-view></ion-nav-view>
        </ion-pane>
